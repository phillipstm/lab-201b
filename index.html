<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Class 1 Lab</title>
    <style>
      li {
        background color: red;
      }
    </style>
  </head>
  <body>
    <h1>Hi, let's learn about semantic html!</h1>
    <p>This is a paragraph tag. Paragraphs hold a body of text.</p>
    <ul>
      <li style="color: green">
        I organize lists of information with unordered or ordered
      </li>
      <li>List items are used to display the information in a list.</li>
    </ul>
    <script>
      let user = prompt("What is your name?");
      console.log(`The user's name is ${user}.`);
      let color = prompt("What is your favorite color?");
      console.log(`Your favorite color is ${color}.`);
      alert(`Hi there, ${user}.  Your favorite color is ${color}.`);
    </script>
  </body>
</html>
